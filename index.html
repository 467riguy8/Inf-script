        // --- Particle Background Logic ---
        const canvas = document.getElementById('particle-canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];
        const numParticles = 100;
        const particleSize = 2;
        const particleSpeed = 0.5;

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = document.body.scrollHeight; // Adjust height to scroll with page
        }

        class Particle {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.size = Math.random() * particleSize + 1;
                this.speedX = Math.random() * 2 - 1 * particleSpeed;
                this.speedY = Math.random() * 2 - 1 * particleSpeed;

                const red = Math.floor(Math.random() * (255 - 150) + 150);
                const green = Math.floor(Math.random() * 100);
                const blue = 0;
                this.color = `rgba(${red}, ${green}, ${blue}, ${Math.random() * 0.5 + 0.2})`;
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                if (this.size > 0.2) this.size -= 0.01;
            }
            draw() {
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function createParticles() {
            particles = []; // Clear existing particles on resize
            for (let i = 0; i < numParticles; i++) {
                particles.push(new Particle(Math.random() * canvas.width, Math.random() * canvas.height));
            }
        }

        function animateParticles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let i = 0; i < particles.length; i++) {
                particles[i].update();
                particles[i].draw();

                if (particles[i].size <= 0.2) {
                    particles.splice(i, 1);
                    particles.push(new Particle(Math.random() * canvas.width, Math.random() * canvas.height));
                    i--;
                }
            }
            requestAnimationFrame(animateParticles);
        }
        
        // --- Game Display and Filtering Logic ---
        const gameGrid = document.getElementById('gameGrid');
        const searchInput = document.getElementById('searchInput');
        const categoryFiltersContainer = document.querySelector('.category-filters');

        function originalDisplayGames(filteredGames) {
            gameGrid.innerHTML = '';
            if (filteredGames.length === 0) {
                gameGrid.innerHTML = '<p style="color: var(--secondary-color); font-size: 1.2em; margin-top: 50px; grid-column: 1 / -1;">No games found matching your criteria.</p>';
                return;
            }

            filteredGames.forEach(game => {
                const gameCard = document.createElement('a');
                gameCard.href = game.url;
                gameCard.classList.add('game-card');
                gameCard.innerHTML = `
                    <img src="${game.image}" alt="${game.name}" loading="lazy">
                    <h3>${game.name}</h3>
                    <p>${game.description}</p>
                    <span class="play-button">Play Now</span>
                `;
                gameGrid.appendChild(gameCard);
            });
        }
        
        function filterAndDisplay() {
            const searchTerm = searchInput.value.toLowerCase();
            const activeCategory = document.querySelector('.category-filters button.active')?.dataset.category || 'all';

            const filteredGames = games.filter(game => {
                const matchesCategory = activeCategory === 'all' || game.category === activeCategory;
                const matchesSearch = game.name.toLowerCase().includes(searchTerm) || game.description.toLowerCase().includes(searchTerm);
                return matchesCategory && matchesSearch;
            });

            displayGames(filteredGames);
        }

        function generateCategoryFilters() {
            const categories = ['all', ...new Set(games.map(game => game.category))];
            
            categories.forEach(category => {
                const button = document.createElement('button');
                button.textContent = category;
                button.dataset.category = category;
                if (category === 'all') {
                    button.classList.add('active');
                }
                button.addEventListener('click', () => {
                    document.querySelector('.category-filters button.active').classList.remove('active');
                    button.classList.add('active');
                    filterAndDisplay();
                });
                categoryFiltersContainer.appendChild(button);
            });
        }
        
        // --- Page Initialization and Event Listeners ---
        document.addEventListener('DOMContentLoaded', () => {
            const introScreen = document.getElementById('intro-screen');
            const skipButton = document.getElementById('skip-intro');

            function finishIntro() {
                introScreen.classList.add('hidden');
                document.body.classList.remove('intro-active');
                document.body.classList.add('intro-finished');
                // We need to resize canvas again after main content is visible
                setTimeout(resizeCanvas, 50); 
            }
            
            // Handle skipping the intro
            skipButton.addEventListener('click', finishIntro);
            
            // Automatically finish intro after animation
            const introTimeout = setTimeout(finishIntro, 5000);

            // Wrapper function for displayGames to add loading effect
            window.displayGames = function(filteredGames) {
                gameGrid.classList.add('loading');

                setTimeout(() => {
                    originalDisplayGames(filteredGames);
                    gameGrid.classList.remove('loading');
                }, 300);
            }
            
            // Initial setup
            resizeCanvas();
            createParticles();
            animateParticles();
            
            generateCategoryFilters();
            filterAndDisplay();
            
            window.addEventListener('resize', () => {
                resizeCanvas();
                createParticles();
            });
            searchInput.addEventListener('input', filterAndDisplay);
        });
