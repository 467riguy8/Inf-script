<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:description" content="Chaos Domain is an upcoming game website under the ownership of Skrypt"/>
    <title>Chaos Domain - Settings</title>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;600;700&family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        /* Base Theme (Default - Chaos) */
        :root {
            --primary-color: #FF4500; /* OrangeRed */
            --secondary-color: #FF8C00; /* DarkOrange */
            --dark-bg: #1a0505; /* Very dark red-brown */
            --light-text: #e0e0e0; /* Off-white */
            --accent-glow: rgba(255, 69, 0, 0.7);
            --input-bg: rgba(255, 255, 255, 0.1);
            --card-bg: rgba(30, 10, 10, 0.9);
            --body-bg-gradient: linear-gradient(135deg, var(--dark-bg) 0%, #300a0a 40%, #8b0000 70%, #ff4500 100%);
            --header-footer-bg: rgba(26, 5, 5, 0.8);
            --nav-bg: rgba(0, 0, 0, 0.7);
            --border-color: var(--primary-color);
            --box-shadow-color: rgba(0, 0, 0, 0.5);
            --settings-card-shadow: rgba(255, 69, 0, 0.2);
            --button-cancel-bg: rgba(255, 255, 255, 0.1);
            --button-cancel-border: var(--secondary-color);
            --select-border: var(--secondary-color);
        }

        /* Forest Realm Theme */
        body.forest-theme {
            --primary-color: #228B22; /* ForestGreen */
            --secondary-color: #3CB371; /* MediumSeaGreen */
            --dark-bg: #0A1A0A; /* Darker green-black */
            --light-text: #F0FFF0; /* Honeydew */
            --accent-glow: rgba(34, 139, 34, 0.7);
            --input-bg: rgba(0, 0, 0, 0.1);
            --card-bg: rgba(15, 40, 15, 0.9);
            --body-bg-gradient: linear-gradient(135deg, #102010 0%, #204020 40%, #408040 70%, #228B22 100%);
            --header-footer-bg: rgba(10, 26, 10, 0.8);
            --nav-bg: rgba(0, 15, 0, 0.7);
            --border-color: var(--primary-color);
            --box-shadow-color: rgba(0, 0, 0, 0.5);
            --settings-card-shadow: rgba(34, 139, 34, 0.2);
            --button-cancel-bg: rgba(255, 255, 255, 0.1);
            --button-cancel-border: var(--secondary-color);
            --select-border: var(--secondary-color);
        }

        /* Ocean Deep Theme */
        body.ocean-theme {
            --primary-color: #1E90FF; /* DodgerBlue */
            --secondary-color: #4682B4; /* SteelBlue */
            --dark-bg: #050A1A; /* Very dark blue-black */
            --light-text: #E0FFFF; /* LightCyan */
            --accent-glow: rgba(30, 144, 255, 0.7);
            --input-bg: rgba(255, 255, 255, 0.1);
            --card-bg: rgba(10, 15, 30, 0.9);
            --body-bg-gradient: linear-gradient(135deg, #050A1A 0%, #102040 40%, #204080 70%, #1E90FF 100%);
            --header-footer-bg: rgba(5, 10, 26, 0.8);
            --nav-bg: rgba(0, 5, 10, 0.7);
            --border-color: var(--primary-color);
            --box-shadow-color: rgba(0, 0, 0, 0.5);
            --settings-card-shadow: rgba(30, 144, 255, 0.2);
            --button-cancel-bg: rgba(255, 255, 255, 0.1);
            --button-cancel-border: var(--secondary-color);
            --select-border: var(--secondary-color);
        }

        /* General styles using variables - these apply to all themes */
        body {
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            color: var(--light-text);
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            position: relative;
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            background: var(--body-bg-gradient); /* Use variable for background */
            font-size: 1em; /* Base font size */
        }

        header {
            background-color: var(--header-footer-bg);
            padding: 20px 40px;
            text-align: center;
            border-bottom: 2px solid var(--border-color);
            box-shadow: 0 4px 15px var(--box-shadow-color);
            position: relative;
            z-index: 1;
        }

        header h1 {
            font-family: 'Rajdhani', sans-serif;
            color: var(--secondary-color);
            text-shadow: 0 0 10px var(--primary-color), 0 0 20px var(--primary-color);
            margin: 0;
            font-size: 2.5em;
        }

        header p {
            font-size: 1.1em;
            margin-top: 10px;
            color: var(--light-text);
        }

        nav {
            background-color: var(--nav-bg);
            padding: 15px 0;
            text-align: center;
            box-shadow: 0 2px 10px var(--box-shadow-color);
            position: relative;
            z-index: 1;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            gap: 30px;
        }

        nav ul li a {
            color: var(--light-text);
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1em;
            padding: 8px 15px;
            border-radius: 5px;
            transition: background-color 0.3s ease, color 0.3s ease, transform 0.2s ease;
        }

        nav ul li a:hover,
        nav ul li a.active {
            background-color: var(--primary-color);
            color: var(--dark-bg);
            transform: translateY(-3px);
            box-shadow: 0 0 15px var(--accent-glow);
        }

        main {
            flex-grow: 1;
            padding: 40px;
            text-align: center;
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-y: auto;
            max-height: calc(100vh - 200px);
            width: 100%;
            box-sizing: border-box;
        }

        .settings-container {
            background-color: var(--card-bg);
            border: 2px solid var(--border-color);
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 0 20px var(--settings-card-shadow);
            max-width: 700px;
            width: 100%;
            margin: 20px auto;
            text-align: left;
        }

        .settings-container h2 {
            font-family: 'Rajdhani', sans-serif;
            color: var(--secondary-color);
            margin-top: 0;
            margin-bottom: 25px;
            font-size: 2em;
            text-align: center;
            border-bottom: 2px solid var(--border-color);
            padding-bottom: 15px;
        }

        .setting-group {
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px dashed rgba(255, 140, 0, 0.3); /* This dashed line color might need manual adjustment per theme if you want it to change */
        }

        .setting-group:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }

        .setting-group h3 {
            font-family: 'Rajdhani', sans-serif;
            color: var(--primary-color);
            font-size: 1.5em;
            margin-bottom: 15px;
        }

        .setting-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .setting-item label {
            font-size: 1.1em;
            color: var(--light-text);
            flex: 1;
            min-width: 150px;
            margin-right: 20px;
        }

        .setting-item select {
            padding: 10px 15px;
            border: 1px solid var(--select-border);
            border-radius: 5px;
            background-color: var(--input-bg);
            color: var(--light-text);
            font-size: 1em;
            outline: none;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            flex: 2;
            min-width: 200px;
        }

        .setting-item select:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 8px var(--accent-glow);
        }

        .settings-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .settings-buttons button {
            padding: 12px 30px;
            font-size: 1.1em;
            font-weight: bold;
            font-family: 'Rajdhani', sans-serif;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
        }

        .settings-buttons .save-button {
            background-color: var(--primary-color);
            color: var(--dark-bg);
            box-shadow: 0 0 10px var(--accent-glow);
        }

        .settings-buttons .save-button:hover {
            background-color: var(--secondary-color);
            box-shadow: 0 0 20px var(--accent-glow);
            transform: translateY(-2px);
        }

        .settings-buttons .cancel-button {
            background-color: var(--button-cancel-bg);
            color: var(--light-text);
            border: 2px solid var(--button-cancel-border);
        }

        .settings-buttons .cancel-button:hover {
            background-color: rgba(255, 255, 255, 0.2); /* This might need theme variable */
            border-color: var(--primary-color);
            transform: translateY(-2px);
        }

        footer {
            background-color: var(--header-footer-bg);
            padding: 20px;
            text-align: center;
            border-top: 2px solid var(--border-color);
            box-shadow: 0 -4px 15px var(--box-shadow-color);
            position: relative;
            z-index: 1;
            margin-top: auto;
            font-size: 0.9em;
            color: var(--light-text); /* Ensure footer text changes with theme */
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 1.8em;
            }

            nav ul {
                flex-direction: column;
                gap: 10px;
                padding: 0 10px;
            }

            nav ul li a {
                padding: 12px 20px;
                display: block;
                font-size: 0.9em;
            }

            main {
                padding: 20px 10px;
                max-height: none;
            }

            .settings-container {
                padding: 20px;
            }

            .setting-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }

            .setting-item label {
                margin-right: 0;
            }

            .setting-item select {
                width: 100%;
            }

            .settings-buttons {
                flex-direction: column;
                gap: 15px;
            }

            .settings-buttons button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Chaos Domain</h1>
        <p>Your ultimate destination for web games</p>
        <div class="search-container" style="display: none;">
            <input type="text" id="searchInput" placeholder="Search games..." class="search-input">
            <button class="search-button">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                    <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                </svg>
            </button>
        </div>
    </header>

    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About Us</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="#" class="active">Settings</a></li>
        </ul>
    </nav>

    <main>
        <div class="settings-container">
            <h2>Website Settings</h2>

            <div class="setting-group">
                <h3>Display Theme</h3>
                <div class="setting-item">
                    <label for="theme-select">Theme:</label>
                    <select id="theme-select">
                        <option value="chaos">Chaos (Default)</option>
                        <option value="forest">Forest Realm</option>
                        <option value="ocean">Ocean Deep</option>
                    </select>
                </div>
            </div>

            <div class="settings-buttons">
                <button class="save-button" id="saveSettings">Save Settings</button>
                <button class="cancel-button" id="resetSettings">Reset to Default</button>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Chaos Domain. All rights reserved. | Powered by Skrypt</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const themeSelect = document.getElementById('theme-select');
            const saveSettingsButton = document.getElementById('saveSettings');
            const resetSettingsButton = document.getElementById('resetSettings');

            // Default settings (only theme)
            const defaultSettings = {
                theme: 'chaos', // Set default to 'chaos'
            };

            // Function to apply the theme to the body
            function applyTheme(theme) {
                // Remove all possible theme classes
                document.body.classList.remove('chaos-theme', 'forest-theme', 'ocean-theme');
                // Add the new theme class
                document.body.classList.add(theme + '-theme');
            }

            // Function to load settings from localStorage or use defaults
            function loadSettings() {
                const settings = JSON.parse(localStorage.getItem('chaosDomainWebsiteSettings')) || defaultSettings;
                themeSelect.value = settings.theme; // Set the dropdown to the loaded theme
                applyTheme(settings.theme); // Apply the theme immediately to the current page
            }

            // Function to save settings to localStorage
            function saveSettings() {
                const currentTheme = themeSelect.value;
                const currentSettings = {
                    theme: currentTheme,
                };
                localStorage.setItem('chaosDomainWebsiteSettings', JSON.stringify(currentSettings));
                applyTheme(currentTheme); // Apply theme immediately after saving
                alert('Theme saved successfully! Please refresh other pages to see the change.');
            }

            // Function to reset settings to default
            function resetSettings() {
                localStorage.removeItem('chaosDomainWebsiteSettings');
                loadSettings(); // Reload defaults
                alert('Theme reset to default!');
            }

            saveSettingsButton.addEventListener('click', saveSettings);
            resetSettingsButton.addEventListener('click', resetSettings);
            themeSelect.addEventListener('change', loadSettings); // Apply theme instantly when dropdown changes

            // Initial load of settings when the page loads
            loadSettings();
        });
    </script>
</body>
</html>
